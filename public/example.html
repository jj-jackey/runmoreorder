<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📧 Email History 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            font-size: 14px;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 16px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #38a169;
        }
        
        .email-list {
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .email-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 200px;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-item:hover {
            background: #f7fafc;
        }
        
        .email-header {
            background: #4a5568;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .email-header:hover {
            background: #4a5568;
        }
        
        .email-id {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .email-message-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #718096;
            word-break: break-all;
        }
        
        .email-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status-failed {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-pending {
            background: #fef5e7;
            color: #d69e2e;
        }
        
        .status-cancelled {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .email-date {
            font-size: 13px;
            color: #718096;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Email History 예제</h1>
            <p>Supabase email_history 테이블에서 ID와 Status 목록을 불러오는 예제입니다</p>
        </div>
        
        <div class="controls">
            <div class="status" id="statusText">
                📊 데이터를 불러오려면 새로고침 버튼을 클릭하세요
            </div>
            <button class="btn" id="refreshBtn" onclick="loadEmailHistory()">
                🔄 새로고침
            </button>
        </div>
        
        <div id="messageArea"></div>
        
        <div id="emailListContainer">
            <div class="empty-state">
                <div class="icon">📮</div>
                <h3>이메일 이력이 없습니다</h3>
                <p>새로고침 버튼을 눌러 최신 데이터를 불러오세요.</p>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let isLoading = false;
        
        // 페이지 로드 시 자동으로 데이터 로드하지 않음 (사용자가 직접 클릭)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Email History 예제 페이지 로드 완료');
            updateStatus('🔄 새로고침 버튼을 클릭하여 이메일 이력을 불러오세요');
        });
        
        // 상태 메시지 업데이트
        function updateStatus(message) {
            const statusText = document.getElementById('statusText');
            if (statusText) {
                statusText.textContent = message;
            }
        }
        
        // 메시지 표시 (성공/오류)
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3초 후 메시지 자동 제거
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 로딩 상태 표시
        function showLoading() {
            const container = document.getElementById('emailListContainer');
            container.innerHTML = `
                <div class="loading">
                    <div style="font-size: 2em; margin-bottom: 15px;">⏳</div>
                    <div>데이터를 불러오는 중...</div>
                </div>
            `;
        }
        
        // 이메일 이력 데이터 로드
        async function loadEmailHistory() {
            if (isLoading) {
                console.log('⚠️ 이미 로딩 중입니다');
                return;
            }
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            
            try {
                // 버튼 비활성화 및 로딩 표시
                refreshBtn.disabled = true;
                refreshBtn.textContent = '⏳ 로딩 중...';
                updateStatus('📡 Supabase에서 데이터를 불러오는 중...');
                showLoading();
                
                console.log('📡 API 호출 시작: /api/example-email-list');
                
                // API 호출
                const response = await fetch('/api/example-email-list', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('✅ API 응답:', result);
                
                if (result.success) {
                    displayEmailHistory(result.data);
                    updateStatus(`📊 총 ${result.count}개의 이메일 이력 조회 완료`);
                    showMessage(`✅ ${result.message}`, 'success');
                } else {
                    throw new Error(result.error || '알 수 없는 오류가 발생했습니다');
                }
                
            } catch (error) {
                console.error('❌ 이메일 이력 로드 오류:', error);
                showError(error.message);
                updateStatus('❌ 데이터 로드 실패');
            } finally {
                // 버튼 복원
                refreshBtn.disabled = false;
                refreshBtn.textContent = '🔄 새로고침';
                isLoading = false;
            }
        }
        
        // 이메일 이력 목록 표시
        function displayEmailHistory(emailHistory) {
            const container = document.getElementById('emailListContainer');
            
            if (!emailHistory || emailHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📭</div>
                        <h3>이메일 이력이 없습니다</h3>
                        <p>아직 전송된 이메일이 없거나 데이터베이스가 비어있습니다.</p>
                    </div>
                `;
                return;
            }
            
            // 테이블 헤더와 데이터 생성
            let html = `
                <div class="email-list">
                    <div class="email-item email-header">
                        <div>ID</div>
                        <div>Message ID</div>
                        <div>Status</div>
                        <div>전송 시간</div>
                    </div>
            `;
            
            emailHistory.forEach(email => {
                html += `
                    <div class="email-item">
                        <div class="email-id">#${email.id}</div>
                        <div class="email-message-id">${email.message_id || 'N/A'}</div>
                        <div class="email-status ${getStatusClass(email.status)}">${getStatusText(email.status)}</div>
                        <div class="email-date">${formatDate(email.sent_at)}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // 상태에 따른 CSS 클래스 반환
        function getStatusClass(status) {
            switch (status?.toLowerCase()) {
                case 'success': return 'status-success';
                case 'failed': return 'status-failed';
                case 'pending': return 'status-pending';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }
        
        // 상태 텍스트 변환
        function getStatusText(status) {
            switch (status?.toLowerCase()) {
                case 'success': return '✅ 성공';
                case 'failed': return '❌ 실패';
                case 'pending': return '⏳ 대기중';
                case 'cancelled': return '🚫 취소됨';
                default: return `❓ ${status || 'Unknown'}`;
            }
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }
        
        // 오류 표시
        function showError(errorMessage) {
            const container = document.getElementById('emailListContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">💥</div>
                    <h3>데이터 로드 실패</h3>
                    <p>${errorMessage}</p>
                </div>
            `;
            showMessage(`❌ 오류: ${errorMessage}`, 'error');
        }
    </script>
</body>
</html>
